<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('https://drive.google.com/uc?id=1Y7J4QcwK78STYvIzY8OkAh_NGtnVI5yv');">
				<!-- <h1 class="login100-form-title p-b-59 " style="position: absolute; top: 19em; left: 6em;">Merry Meals</h1> -->
			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form   [formGroup]="createAppForm"  (ngSubmit)="Add_User(createAppForm)" class="login100-form validate-form">
					<span style="text-align: center;" class="login100-form-title p-b-59">
						Become a Volunteer with Merry Meals!
					</span>

					<div class="wrap-input100 validate-input" data-validate="First Name is required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" [ngClass]="{ 'is-invalid': submitted && f['first_name'].errors }" name="first_name" formControlName="first_name" placeholder="Enter First Name">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['first_name'].errors" class="invalid-feedback">
							<div *ngIf="f['first_name'].errors?.['required']">First Name is required</div> 
						  </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Last Name is required">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" [ngClass]="{ 'is-invalid': submitted && f['last_name'].errors }" name="last_name" formControlName="last_name" placeholder="Enter Last Name">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['last_name'].errors" class="invalid-feedback">
							<div *ngIf="f['last_name'].errors?.['required']">Last Name is required</div> 
						  </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" [ngClass]="{ 'is-invalid': submitted && f['email_id'].errors }"  type="text" name="email_id" formControlName="email_id" placeholder="Email addess">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
							<div *ngIf="f['password'].errors?.['required']">Email Id is required</div> 
						  </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" name="password" formControlName="password" placeholder="*************">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
							<div *ngIf="f['password'].errors?.['required']">Password is required</div> 
						  </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="address" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" formControlName="address" placeholder="Enter Address">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
							<div *ngIf="f['address'].errors?.['required']">Address is required</div> 
						  </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Contact Number is required">
						<span class="label-input100">Contact Number</span>
						<input class="input100" type="number" name="contact_number" [ngClass]="{ 'is-invalid': submitted && f['contact_number'].errors }" formControlName="contact_number" placeholder="Enter Contact Number">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['contact_number'].errors" class="invalid-feedback">
							<div *ngIf="f['contact_number'].errors?.['required']">Contact Number is required</div> 
						  </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Postal Code is requir`ed">
						<span class="label-input100">Postal Code</span>
						<input class="input100" [ngClass]="{ 'is-invalid': submitted && f['postal_code'].errors }" type="number" name="postal_code" formControlName="postal_code" placeholder="Enter Postal Code">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f['postal_code'].errors" class="invalid-feedback">
							<div *ngIf="f['postal_code'].errors?.['required']">Postal Code is required</div> 
						  </div>
					</div>

					<span class="login100-form-title p-b-59">
						<h3 style="display: block !important;
                        width: 100% !important;
                        font-family: Poppins-Bold !important;
                        font-size: 28px !important;
                        color: #333333 !important;
                        line-height: 1.2 !important;
                        text-align: left !important;">Select Volunteering Prospects!</h3>
					</span>
					<div class="flex-m w-full p-b-33" *ngFor="let prop of ProspectsData; index as i;">
						<div class="contact100-form-checkbox">
							<input [(ngModel)]="prop.value" (change)="onChange(prop.value)" class="input-checkbox100" id="chk-{{i}}" type="checkbox" >
							<label class="label-checkbox100" for="chk-{{i}}">
								<span class="txt1">
									{{prop.name}}
								</span>
							</label>
						</div>

						
					</div>
					<!-- <div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" name="delivery" formControlName="delivery" id="ckb2" type="checkbox">
							<label class="label-checkbox100" for="ckb2">
								<span class="txt1">
									Delivery
								</span>
							</label>
						</div>

						
					</div> -->


                    
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="submit" value="Sign Up" style="background-color: lightgreen !important" class="login100-form-btn">
						</div>

						<!-- <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
