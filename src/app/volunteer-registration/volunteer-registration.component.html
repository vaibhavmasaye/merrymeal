<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../../assets/images/vol3.jpg');">
				<!-- <h1 class="login100-form-title p-b-59 " style="position: absolute; top: 19em; left: 6em;">Merry Meals</h1> -->
			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form   [formGroup]="createAppForm"  (ngSubmit)="Add_User(createAppForm)" class="login100-form validate-form">
					<span style="text-align: center;" class="login100-form-title p-b-59">
						Become a Volunteer with Merry Meals!
					</span>

					<div class="wrap-input100 validate-input" data-validate="First Name is required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="first_name" formControlName="first_name" placeholder="Enter First Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Last Name is required">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text"name="last_name" formControlName="last_name" placeholder="Enter Last Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email_id" formControlName="email_id" placeholder="Email addess">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" formControlName="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="address" formControlName="address" placeholder="Enter Address">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Contact Number is required">
						<span class="label-input100">Contact Number</span>
						<input class="input100" type="number" name="contact_number" formControlName="contact_number" placeholder="Enter Contact Number">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Postal Code is requir`ed">
						<span class="label-input100">Postal Code</span>
						<input class="input100" type="number" name="postal_code" formControlName="postal_code" placeholder="Enter Postal Code">
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-title p-b-59">
						<h3 style="display: block !important;
                        width: 100% !important;
                        font-family: Poppins-Bold !important;
                        font-size: 28px !important;
                        color: #333333 !important;
                        line-height: 1.2 !important;
                        text-align: left !important;">Select Volunteering Prospects!</h3>
					</span>
					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									Outsource Kitchen/Food Preparation
								</span>
							</label>
						</div>

						
					</div>
					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" name="sponsor" formControlName="sponsor" id="ckb2" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb2">
								<span class="txt1">
									Delivery
								</span>
							</label>
						</div>

						
					</div>

                    <span class="login100-form-title p-b-59">
						<h3 style="display: block !important;
                        width: 100% !important;
                        font-family: Poppins-Bold !important;
                        font-size: 28px !important;
                        color: #333333 !important;
                        line-height: 1.2 !important;
                        text-align: left !important;">Volunteer Availability</h3>
					</span>

                    <div class="row">
						<div class="col">
                            <div class="flex-m w-full p-b-33">
								<div class="contact100-form-checkbox">
									<input class="input-checkbox100" id="ckb01" type="checkbox" name="remember-me">
									<label class="label-checkbox100" for="ckb01">
										<span class="txt1">
											Monday
										</span>
									</label>
								</div>
		
								
							</div>
							<div class="flex-m w-full p-b-33">
								<div class="contact100-form-checkbox">
									<input class="input-checkbox100" id="ckb02" type="checkbox" name="remember-me">
									<label class="label-checkbox100" for="ckb02">
										<span class="txt1">
											Tuesday
										</span>
									</label>
								</div>
		
								
							</div>
							<div class="flex-m w-full p-b-33">
								<div class="contact100-form-checkbox">
									<input class="input-checkbox100" id="ckb03" type="checkbox" name="remember-me">
									<label class="label-checkbox100" for="ckb03">
										<span class="txt1">
											Wednesday
										</span>
									</label>
								</div>
		
								
							</div>
                            </div>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="col"> 

								<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb04" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb04">
								<span class="txt1">
									Thursday
								</span>
							</label>
						</div>

						
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb05" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb05">
								<span class="txt1">
									Friday
								</span>
							</label>
						</div>

						
					</div>

						</div>
                            </div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="submit" value="Sign Up" style="background-color: lightgreen !important" class="login100-form-btn">
						</div>

						<!-- <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
