<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../../assets/images/health-2.jpg');">
				<!-- <h1 class="login100-form-title p-b-59 " style="position: absolute; top: 19em; left: 6em;">Merry Meals</h1> -->
			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form [formGroup]="userLoginForm"  (ngSubmit)="login(userLoginForm)" class="login100-form validate-form">
					<span style="text-align: center;" class="login100-form-title p-b-59">
						Sign In!
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email_id" formControlName="email_id" placeholder="Email addess">
						<span class="focus-input100"></span>
						<div *ngIf="f['email_id'].errors && submitted" class="alert alert-danger">
							<div *ngIf="f['email_id'].errors['required']">Email is required.</div>
							<div *ngIf="f['email_id'].errors['email']">Valid email is required: ex@abc.xyz</div>
						</div>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" formControlName="password"  placeholder="*************">
						<span class="focus-input100"></span>
						<div *ngIf="f['password'].errors && submitted" class="alert alert-danger">
							<div *ngIf="f['password'].errors['required']">Password is required.</div>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="submit" value="Sign In" style="background-color: springgreen !important; font-weight: bold;" class="login100-form-btn">
								
						</div>

						<!-- <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
